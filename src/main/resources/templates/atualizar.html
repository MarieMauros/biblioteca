<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SGL - Atualizar Livro</title>
    <link rel="stylesheet" th:href="@{/css/primary.css}">
    <link rel="stylesheet" th:href="@{/css/secundaria.css}">
</head>

<body>
    <!-- Header com links de navegação -->
    <div class="top-nav-links">
        <a href="/cadastro">Cadastro</a>
        <a href="/listagem">Lista</a>
        <a href="/contato">Contato</a>
        <a href="/sobre">Sobre</a>
    </div>

    <!-- Título Principal -->
    <h1>Atualizar Livro</h1>

    <!-- Formulário de Atualização -->
    <div class="form-cadastro">
        <form th:action="@{/atualizar/{id}(id=${id})}" method="post" th:object="${livro}">
            <label for="titulo">Título:</label>
            <input type="text" th:field="*{titulo}" id="titulo" /><br>
    
            <label for="sinopse">Sinopse:</label>
            <input type="text" th:field="*{sinopse}" id="sinopse" /><br>
    
            <label for="autor">Autor:</label>
            <input type="text" th:field="*{autor}" id="autor" /><br>
    
            <label for="editora">Editora:</label>
            <input type="text" th:field="*{editora}" id="editora" /><br>
    
            <label for="ano">Ano:</label>
            <input type="text" th:field="*{ano}" id="ano" /><br>  
    
            <input type="submit" value="Atualizar" name="atualizar">
        </form>       
    </div>
</body>
</html>
